<!DOCTYPE html>

<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Generate a <br><span class="greenText">random password</span></h1>
        <div>Never use an insecure password again.</div>
        <input type="text" placeholder="Default: 8 chars" id="input-box">
        <div class="buttons">
          <button class="generate-btn" onclick="fillPasswords()">Generate passwords</button>
          <button class="clear-btn" onclick="clearPasswords()">Clear passwords</button>
        </div>
        <hr class="horizontal-line">
        <div class="passwords">
          <div id="password-one"></div>
          <div id="password-two"></div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
